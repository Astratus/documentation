docs_dir: docs
site_name: Asterisk Documentation
repo_url: https://github.com/asterisk/documentation
repo_name: Asterisk
copyright: >
  Content is licensed under a Creative Commons Attribution-ShareAlike 3.0 United States License.

theme:
  name: material
  favicon: favicon.ico
  logo: favicon.ico
  custom_dir: ../../overrides
  icon:
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - toc.follow


plugins:
  - search

extra:
  version:
    provider: mike
    default: general
  social:
    - icon: asterisk/favicon
      link: https://www.asterisk.org/
    - icon: fontawesome/brands/wordpress
      link: https://www.asterisk.org/blog/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/asteriskdev
    - icon: fontawesome/brands/github
      link: https://github.com/asterisk
    - icon: fontawesome/brands/discourse
      link: https://community.asterisk.org


markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.smartsymbols
  - toc:
      permalink: true


